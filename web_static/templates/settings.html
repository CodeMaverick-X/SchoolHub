<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../styles/header.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/side_panel.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/footer.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/home.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/settings.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="../scripts/settings.js"></script>
        <title></title>
    </head>
    <body>
        <header>
            <span class="logo">SchoolHub</span>
            <nav class="topnav">
                <a href="home.html">Home</a>
                <a class="active" href="settings.html">Settings</a>
                <a href="grades.html">Grades</a>
                <a href="events.html">Events</a>
            </nav>
        </header>
        <div class="midle_container">
            <section class="page-content">
                <!--fill  this part-->
                <img src="../images/Untitled design.png" class="user_image">
                <div class="info_wrapper">
                    <div id="username">Reinhard</div>
                    <div class="school_details">
                        <div class="dropdown_semester">
                            <select id="dropdown1" name="dropdown1">
                                <option value="option4">1st semester</option>
                                <option value="option5">2nd semester</option>
                            </select><br><br>
                        </div>
                        <div class="dropdown_year">
                            <select id="dropdown2" name="dropdown2">
                                <option value="option10">1st year</option>
                                <option value="option11">2nd year</option>
                                <option value="option12">3rd year</option>
                                <option value="option12">4th year</option>
                                <option value="option12">5th year</option>
                            </select><br><br>
                            </form>
                        </div>
                    </div>
                    <button class="reload" id="reload_1">Reload</button>

                </div>
                <div class="courses_data">
                    <div class="courses_header">Courses</div>
                    <div class="course_list">
                        <label class="course">Math 120<input type="checkbox" name="checkbox" value="Math 120"></label>
                        <label class="course">Chem 130<input type="checkbox" name="checkbox" value="Chem 120"></label>
                        <label class="course">Eng 100<input type="checkbox" name="checkbox" value="Eng 100"></label>
                    </div>
                </div>
                <div class="buttons_wrapper">
                    <button id="edit_button">Edit/Add</button>
                    <div class="edit-add_modal">
                        <form class="edit_form">
                            <div><h3>Add/Edit Course</h3></div>

                            <label for="cname"><b>Course Name*</b></label>
                            <input type="text" placeholder="Enter Course name" name="cname" maxlength="9" required>

                            <label for="desc"><b>Discription</b></label><br>
                            <!--<input type="text" placeholder="Enter description" name="desc">-->
                            <textarea name="desc" rows="4" cols="35" placeholder="Enter Course description" maxlength="50"></textarea>
                            <div>
                                <button type="submit">Save</button>
                                <button type="button" class="cancelbtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <button>Delete</button>
                    <div class="default_info">
                        <div>set current semester and year as default</div>
                        <button id="set">Set</button>
                    </div>
                    <div class="logout">
                        <button>Logout</button>
                    </div>
                </div>
                
            </section>
            <section class="side-panel">
                <h2 class="section_title">Today's Events</h2>
                <div class="event-card">
                    <div class="event_title">Eng 100</div>
                    <span class="start_time">From <span class="time">9:45 am</span></span>
                    <span class="end_time">To <span class="time">11:15 am</span></span>
                </div>
                <div class="event-card">
                    <div class="event_title">Math 120</div>
                    <span class="start_time">From <span class="time">11:30 am</span></span>
                    <span class="end_time">To <span class="time">1:30 pm</span>
                </div>
                <div class="event-card">
                    <div class="event_title">chem 130</div>
                    <span class="start_time">From <span class="time">3:20 pm</span></span>
                    <span class="end_time">To <span class="time">5:00 pm</span>
                </div>
            </section>
        </div>
        <footer>
            <span>footer place holder</span>
        </footer>
    </body>
</html>
