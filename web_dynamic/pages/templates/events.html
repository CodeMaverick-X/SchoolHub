<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../statics/styles/header.css"/>
        <link rel="stylesheet" type="text/css" href="../statics/styles/side_panel.css"/>
        <link rel="stylesheet" type="text/css" href="../statics/styles/footer.css"/>
        <link rel="stylesheet" type="text/css" href="../statics/styles/home.css"/>
        <link rel="stylesheet" type="text/css" href="../statics/styles/events.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="../statics/scripts/events.js"></script>
        <script src="../statics/scripts/side_panel.js"></script>

        <title></title>
    </head>
    <body>
        <header>
            <span class="logo">SchoolHub</span>
            <nav class="topnav">
                <a href="{{ url_for('page_views.home') }}">Home</a>
                <a href="{{ url_for('page_views.settings') }}">Settings</a>
                <a href="{{ url_for('page_views.grades') }}">Grades</a>
                <a class="active" href="{{ url_for('page_views.events') }}">Events</a>
            </nav>
        </header>
        <div class="midle_container">
            <section class="page-content">
                <!--fill  this part-->
                <table class="grades_table">
                    <tr>
                      <th>Time</th>
                      <th>MON</th>
                      <th>TUE</th>
                      <th>WED</th>
                      <th>THU</th>
                      <th>FRI</th>
                      <th>SAT</th>
                      <th>SUN</th>
                    </tr>
                    <tr>
                      <td>8 - 10</td>
                      <td id="MON_8-10"></td>
                      <td id="TUE_8-10">Eng 100</td>
                      <td id="WED_8-10"></td>
                      <td id="THU_8-10"></td>
                      <td id="FRI_8-10"></td>
                      <td id="SAT_8-10"></td>
                      <td id="SUN_8-10"></td>
                    </tr>
                    <tr>
                      <td>10 -12</td>
                      <td id="MON_10-12"></td>
                      <td id="TUE_10-12"></td>
                      <td id="WED_10-12"></td>
                      <td id="THU_10-12"></td>
                      <td id="FRI_10-12"></td>
                      <td id="SAT_10-12"></td>
                      <td id="SUN_10-12"></td>
                    </tr>
                    <tr>
                        <td>12 -14</td>
                        <td id="MON_12-14"></td>
                        <td id="TUE_12-14"></td>
                        <td id="WED_12-14"></td>
                        <td id="THU_12-14"></td>
                        <td id="FRI_12-14"></td>
                        <td id="SAT_12-14"></td>
                        <td id="SUN_12-14"></td>
                      </tr>
                      <tr>
                        <td>14 -16</td>
                        <td id="MON_14-16"></td>
                        <td id="TUE_14-16"></td>
                        <td id="WED_14-16"></td>
                        <td id="THU_14-16"></td>
                        <td id="FRI_14-16"></td>
                        <td id="SAT_14-16"></td>
                        <td id="SUN_14-16"></td>
                      </tr>
                      <tr>
                        <td>16 -18</td>
                        <td id="MON_16-18"></td>
                        <td id="TUE_16-18"></td>
                        <td id="WED_16-18"></td>
                        <td id="THU_16-18"></td>
                        <td id="FRI_16-18"></td>
                        <td id="SAT_16-18"></td>
                        <td id="SUN_16-18"></td>
                      </tr>
                  </table>
                  <div class="edit_class">
                    <button class="edit_button">Edit/Add</button>
                    
                    <div class="edit-add_modal">
                        <form id="dropdown-form" action="" method="post" class="edit_form">
                            <label for="event_name">Enter Event name:</label><br>
                            <input type="text" id="event_name" name="event_:name" placeholder="enetr name">
                    
                            <button type="button" id="dropdown-toggle1">Select day</button><br><br>
                    
                            <select id="dropdown1" name="dropdown1">
                                <option value="MON">Monday</option>
                                <option value="TUE">Tuesday</option>
                                <option value="WED">Wednesday</option>
                                <option value="THU">Thursday</option>
                                <option value="FRI">Friday</option>
                                <option value="SAT">Sarturday</option>
                                <option value="SUN">Sunday</option>
                            </select><br><br>
                    
                            <button type="button" id="dropdown-toggle2">Select time</button><br><br>
                    
                            <select id="dropdown2" name="dropdown2">
                                <option value="8-10">8 - 10</option>
                                <option value="10-12">10 - 12</option>
                                <option value="12-14">12 - 14</option>
                                <option value="14-16">14 - 16</option>
                                <option value="16-18">16 - 18</option>
                            </select><br><br>
                    
                            <button type="submit">Submit</button>
                            <button type="reset" class="cancelbtn">Cancel</button>
                        </form>
                    </div>
            </section>
            <section class="side-panel">
                <h2 class="section_title">Today's Events</h2>
            </section>
        </div>
        <footer>
            <span>&copy; 2023 SchoolHub</span>
        </footer>
    </body>
</html>
